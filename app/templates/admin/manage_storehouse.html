{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Управление складом</h2>
    <a href="{{ url_for('admin.add_storehouse_item_form') }}" class="btn btn-primary mb-3">Добавить объект на склад</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название объекта</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for item in storehouse_items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.service_object.object_name }}</td>
                <td>{{ item.count }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_storehouse_item_form', storehouse_id=item.id) }}" class="btn btn-warning btn-sm">Изменить</a>
                    <form action="{{ url_for('admin.delete_storehouse_item', storehouse_id=item.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
