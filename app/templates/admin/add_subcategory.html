{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить подкатегорию</h2>
    <form method="POST" action="{{ url_for('admin.add_subcategory') }}">
        <div class="form-group">
            <label for="subcat_name">Название подкатегории</label>
            <input type="text" class="form-control" id="subcat_name" name="subcat_name" required>
        </div>
        <div class="form-group">
            <label for="cat_id">Категория</label>
            <select class="form-control" id="cat_id" name="cat_id" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.cat_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="subcat_cost">Стоимость подкатегории</label>
            <input type="text" class="form-control" id="subcat_cost" name="subcat_cost" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
