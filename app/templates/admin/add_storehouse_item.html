{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить объект на склад</h2>
    <form method="POST" action="{{ url_for('admin.add_storehouse_item') }}">
        <div class="form-group">
            <label for="object_id">Название объекта</label>
            <select class="form-control" id="object_id" name="object_id" required>
                {% for obj in service_objects %}
                <option value="{{ obj.id }}">{{ obj.object_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="count">Количество</label>
            <input type="number" class="form-control" id="count" name="count" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
