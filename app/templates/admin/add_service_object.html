{% extends "admin/base_admin.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Добавить объект сервиса</h2>
    <form method="POST" action="{{ url_for('admin.add_service_object') }}">
        <div class="form-group">
            <label for="object_name">Название объекта</label>
            <input type="text" class="form-control" id="object_name" name="object_name" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
