{% extends "admin/base_admin.html" %}
{% block content %}
<h2>{{ form_title }}</h2>
<form method="POST" action="{{ url_for(form_action, post_id=post.id if post else None) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.post_name.label(class="form-control-label") }}
        {{ form.post_name(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
</form>
{% endblock %}
