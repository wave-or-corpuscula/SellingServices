{% extends 'admin/dashboard_admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить сотрудника</h2>
    <form method="POST" action="{{ url_for('admin.add_employee') }}">
        <div class="form-group">
            <label for="post_id">Должность</label>
            <select class="form-control" id="post_id" name="post_id" required>
                {% for post in posts %}
                <option value="{{ post.id }}">{{ post.post_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="full_name">ФИО</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="telephone">Телефон</label>
            <input type="text" class="form-control" id="telephone" name="telephone" required>
        </div>
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="is_admin">Администратор</label>
            <input type="checkbox" id="is_admin" name="is_admin">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
