{% extends "admin/base_admin.html" %}
{% block content %}
<h2>Services</h2>
<a href="{{ url_for('admin.add_service') }}" class="btn btn-primary mb-3">Add Service</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Service Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.id }}</td>
            <td>{{ service.service_name }}</td>
            <td>
                <a href="{{ url_for('admin.edit_service', service_id=service.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('admin.delete_service', service_id=service.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this service?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
