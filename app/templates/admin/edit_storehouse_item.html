{% extends 'admin/dashboard_admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Изменить объект на складе</h2>
    <form method="POST" action="{{ url_for('admin.update_storehouse_item', storehouse_id=storehouse_item.id) }}">
        <div class="form-group">
            <label for="object_id">Название объекта</label>
            <select class="form-control" id="object_id" name="object_id" required>
                {% for obj in service_objects %}
                <option value="{{ obj.id }}" {% if obj.id == storehouse_item.object_id %}selected{% endif %}>{{ obj.object_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="count">Количество</label>
            <input type="number" class="form-control" id="count" name="count" value="{{ storehouse_item.count }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
