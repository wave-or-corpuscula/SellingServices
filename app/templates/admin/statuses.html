{% extends "admin/base_admin.html" %}
{% block content %}
<h2>Statuses</h2>
<a href="{{ url_for('admin.add_status') }}" class="btn btn-primary mb-3">Add Status</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Status Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for status in statuses %}
        <tr>
            <td>{{ status.id }}</td>
            <td>{{ status.status_name }}</td>
            <td>
                <a href="{{ url_for('admin.edit_status', status_id=status.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('admin.delete_status', status_id=status.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this status?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
