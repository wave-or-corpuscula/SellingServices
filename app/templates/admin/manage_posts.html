{% extends "admin/base_admin.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Управление должностями</h2>
    <a href="{{ url_for('admin.add_post_form') }}" class="btn btn-primary mb-3">Добавить пост</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название должности</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.post_name }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_post_form', post_id=post.id) }}" class="btn btn-warning btn-sm">Изменить</a>
                    <form action="{{ url_for('admin.delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
